
<div class="container">
	<div class="modal-header">
		<h3 class="modal-title">Sign In</h3>
	</div>


	<div class="modal-body">
		<form name="loginForm">
			<p><label>Email</label></p>
			<p><input class="form-control" name="uEmail" ng-model="user.email" type="email" required></p>
			<div ng-show="loginForm.uEmail.$dirty && loginForm.uEmail.$invalid" class="label label-danger">
				Invalid:
				<span ng-show="loginForm.uEmail.$error.required">Please input your Email!</span>
				<span ng-show="loginForm.uEmail.$error.email">This is not a valid Email.</span>
			</div>

			<p><label>Password</label></p>
			<p><input type="password" class="form-control" ng-model="user.password" required></p>
		</form>

		<div>
			<a href="#" ng-click="forgetPassord()">Forget Password?</a>
		</div>
		<div>
			<a href="#" ui-sref="signup">Don't have an account? Sign Up now!</a>
		</div>

		<div class="checkbox">
			<label>
				<input type="checkbox">Remember me
			</label>
		</div>

	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" type="button" ng-click="login(user)" ng-disabled="loginForm.$invalid">Login</button>
		<button class="btn btn-warning" type="button" ng-click="reset(user)">Reset</button>
	</div>

</div>
