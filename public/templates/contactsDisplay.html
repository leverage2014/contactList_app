<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
            <th><a href="" ng-click="logout()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> LogOut</a></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="contact.name"></td>
            <td><input class="form-control" ng-model="contact.email"></td>
            <td><input class="form-control" ng-model="contact.number"></td>
            <td ng-hide='addFlag'><button class="btn btn-primary" ng-click='addContact(contact)' >Add Contact</button></td>
            <td><button class="btn btn-info" ng-click='updateContact(contact)'>Update Contact</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click='deselect()'>Clear</button></td>
        </tr>

        <tr ng-repeat='one in contactList'>
            <td>{{one.name}}</td>
            <td>{{one.email}}</td>
            <td>{{one.number}}</td>
            <td><button class="btn btn-danger" ng-click="remove(one._id)">Delete</button></td>
            <td><button class="btn btn-warning" ng-click="edit(one)">Edit</button></td>
        </tr>
        </tbody>
    </table>
</div>
